<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="addto('+')" class="operator-btn">+</button>
        <button onclick="addto('7')">7</button>
        <button onclick="addto('8')">8</button>
        <button onclick="addto('9')">9</button>
        <button onclick="addto('-')" class="operator-btn">-</button>
        <button onclick="addto('4')">4</button>
        <button onclick="addto('5')">5</button>
        <button onclick="addto('6')">6</button>
        <button onclick="addto('*')" class="operator-btn">*</button>
        <button onclick="addto('1')">1</button>
        <button onclick="addto('2')">2</button>
        <button onclick="addto('3')">3</button>
        <button onclick="addto('/')" class="operator-btn">/</button>
        <button onclick="addto('0')">0</button>
        <button onclick="addto('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clear()" class="operator-btn">c</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
